<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Course details</legend>
            <select name="course" multiple size="15">
                <option>Full Stack courses</option>
                <optgroup label="MEAN">
                    <option>mongodb</option>
                    <option>express.js</option>
                    <option>angular</option>
                    <option>node.js</option>
                </optgroup>

                <optgroup label="MERN">
                    <option>mongodb</option>
                    <option>express.js</option>
                    <option>react</option>
                    <option>node.js</option>
                </optgroup>
                
                <optgroup label="JAVA">
                    <option value="JCE">Core java</option>
                    <option value="JEE">Advanced java</option>
                    <option value="sprb">Springboot</option>
                    <option value="node">node.js</option>
                </optgroup>
            </select>
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
