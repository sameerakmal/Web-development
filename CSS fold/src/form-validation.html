<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        input:required+span{
            display: inline;
            color: red;
        }
        input:optional+span{
            display: none;
        }
        input:invalid{
            border: 2px solid red;
        }
        input:valid{
            border : 1px solid blue;
        }
        input:valid~div{
            display: none;
        }
        input:invalid~div{
            display: block;
        }
        input:valid+span{
            display: none;
        }
    </style>
</head>
<body>
    <form action="">
        <dl>
            <dt>Username</dt>
            <dd>
                <input type="text" name="txtUser" id="" required><span>*</span>
                <div>
                    Username is required
                </div>
            </dd>
            <dt>Password</dt>
            <dd>
                <input type="password" name="" id="" required><span>*</span>
                <div>
                    Password is required
                </div>
            </dd>
            <dt>Age</dt>
            <dd>
                <input type="text" required><span>*</span>
                <div>
                    UserAge is required
                </div>
            </dd>
        </dl>
    </form>
</body>
</html>
