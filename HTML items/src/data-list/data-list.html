<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
         dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        dt{
            background-color: black;
            color: white;
            padding: 5px;
            margin-bottom: 5px;
        }
        dd{
            background-color: gray;
            color: black;
            padding: 5px;
            margin-bottom: 5px;
            width: 500px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>First Name</dt>
        <dd>Some name</dd>

        <dt>Last Name</dt>
        <dd>Some name</dd>

        <dt>Father Name</dt>
        <dd>Some name</dd>

        <dt>Age</dt>
        <dd>Some number</dd>

        <dt>DOB</dt>
        <dd>Some date</dd>   
    </dl>   
</body>
</html>
