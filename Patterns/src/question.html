<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Question : <input type="text" pattern="colou?r" placeholder="colou(0 to 1)r" type="text" name="txtTest">
        <button>Submit</button>

        Star : <input type="text" pattern="colou*r" placeholder="colou(0 to n)r" type="text" name="txtTest">
        <button>Submit</button>

        Plus : <input type="text" pattern="colou+r" placeholder="colou(1 to n)r" type="text" name="txtTest">
        <button>Submit</button>

        Dot : <input type="text" pattern="colou.r" placeholder="color/colour" type="text" name="txtTest">
        <button>Submit</button>

        Dot : <input type="text" pattern="colou.?.r" placeholder="color/colour" type="text" name="txtTest">
        <button>Submit</button>

        Mail : <input type="text" pattern="*gmail\.com" placeholder="Mail" type="text" name="txtMail">
        <button>Submit</button>

        OR : <input type="text" pattern="red|blue|green" placeholder="hui" type="text" name="txtRGB">
        <button>Submit</button>
    </form>

</body>
</html>
