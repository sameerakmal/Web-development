<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        button{
            margin-top: -400px;
        }
    </style>
</head>
<body>
    <div class="carousel carousel-fade" data-bs-ride="carousel" data-bs-theme="dark" id="topbanner">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="../public/image/Screenshot 2024-11-25 165039.png" alt="" height="300px" width="1600px" >
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="../public/image/Screenshot 2024-11-25 165054.png"     alt="" height="300px" width="1600px">
            </div>
            <div class="carousel-item" data-bs-interval="8000">
                <img src="../public/image/Screenshot 2024-11-25 165113.png" alt="" height="300px" width="1600px">
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" data-bs-target="#topbanner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next me-0" data-bs-target="#topbanner" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
